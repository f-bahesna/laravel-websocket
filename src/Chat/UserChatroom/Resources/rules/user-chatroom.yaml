"chat:user-chatroom.create-user-chatroom":
    constraints:
        title: "required|string"
        max: "required|int"
        user: "required|exists:users,id"

"chat:user-chatroom.join-user-chatroom":
    constraints:
        chatroom: "required|exists:chatrooms,id"
        text: "required|string"
        user: "required|exists:users,id"

"chat:user-chatroom.leave-user-chatroom":
    constraints:
        chatroom: "required|exists:chatrooms,id"
        user: "required|exists:users,id"