"chat:user-chatroom.create-user-chatroom":
    type: message
    message: create-user-chatroom
    path: chatrooms/users/{user}/create
    methods: [ POST ]
    middleware: ["auth:user"]
    rules: [ "chat:user-chatroom.create-user-chatroom" ]

"chat:user-chatroom.join-user-chatroom":
    type: message
    message: join-user-chatroom
    path: chatrooms/{chatroom}/users/{user}/join
    methods: [ POST ]
    middleware: ["auth:user"]
    rules: [ "chat:user-chatroom.join-user-chatroom" ]

"chat:user-chatroom.leave-user-chatroom":
    type: message
    message: leave-user-chatroom
    path: chatrooms/{chatroom}/users/{user}/leave
    methods: [ DELETE ]
    rules: [ "chat:user-chatroom.leave-user-chatroom" ]